<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Admission</title>
</head>
<style>
    body {
   background-color: rgb(68, 179, 215);
    }
</style>

<div class="container-fluid">
  <div class="row">
    <div class="col-lg-8 col-lg-offset-2 well">
      <div class="panel panel-info">
        <div class="panel-heading">

            <div class="panel-body">
                <form action="" class="form-horizontal row">
                    <div class="form-group">
                        <label for="applicant_name" class="control-label col-sm-3">Applicant's Name - </label>
                            <div class="col-sm-7">
                                <input type="text" name="applicant_name" id="applicant_name" class="form-control">
                            </div>
                        </div>

            <div class="form-group">
                <label for="father_name" class="control-label col-sm-3">Father's Name - </label>
                    <div class="col-sm-7">
                        <input type="text" name="father_name" id="father_name" class="form-control">
                            </div>
                        </div>

            <div class="form-group">
                <label for="mother_name" class="control-label col-sm-3">Mother's Name - </label>
                    <div class="col-sm-7">
                        <input type="text" name="mother_name" id="mother_name" class="form-control">
                            </div>
                        </div>

            <div class="form-group">
                <label for="date_of_birth" class="control-label col-sm-3">Date of Birth - </label>
                    <div class="col-sm-2">
                        <select name="date_day" id="date_of_birth" class="form-control">
                            <option selected disabled value="">Day</option>
                                <option value="01">01</option><option value="02">02</option><option value="03">03</option><option value="04">04</option><option value="05">05</option><option value="06">06</option><option value="07">07</option><option value="08">08</option><option value="09">09</option><option value="10">10</option><option value="11">11</option><option value="12">12</option><option value="13">13</option><option value="14">14</option><option value="15">15</option><option value="16">16</option><option value="17">17</option><option value="18">18</option><option value="19">19</option><option value="20">20</option><option value="21">21</option><option value="22">22</option><option value="23">23</option><option value="24">24</option><option value="25">25</option><option value="26">26</option><option value="27">27</option><option value="28">28</option><option value="29">29</option><option value="30">30</option><option value="31">31</option>
                        </select>
                            <span class="help-inline"></span>
                    </div>
                        <div class="col-sm-2">
                        <select name="date_month" class="form-control">
                                                <option selected disabled value="">Month</option>
                                                <option value="01">01 - January</option>
                                                <option value="02">02 - February</option>
                                                <option value="03">03 - March</option>
                                                <option value="04">04 - April</option>
                                                <option value="05">05 - May</option>
                                                <option value="06">06 - June</option>
                                                <option value="07">07 - July</option>
                                                <option value="08">08 - August</option>
                                                <option value="09">09 - September</option>
                                                <option value="10">10 - October</option>
                                                <option value="11">11 - November</option>
                                                <option value="12">12 - December</option>
                                            </select>
                                </div>
                                <div class="col-sm-2">
                                    <select name="date_year" class="form-control">
                                        <option  disabled selected value="">Year</option>
                                            <option value="1955">1955</option><option value="1956">1956</option><option value="1957">1957</option><option value="1958">1958</option><option value="1959">1959</option><option value="1960">1960</option><option value="1961">1961</option><option value="1962">1962</option><option value="1963">1963</option><option value="1964">1964</option><option value="1965">1965</option><option value="1966">1966</option><option value="1967">1967</option><option value="1968">1968</option><option value="1969">1969</option><option value="1970">1970</option><option value="1971">1971</option><option value="1972">1972</option><option value="1973">1973</option><option value="1974">1974</option><option value="1975">1975</option><option value="1976">1976</option><option value="1977">1977</option><option value="1978">1978</option><option value="1979">1979</option><option value="1980">1980</option><option value="1981">1981</option><option value="1982">1982</option><option value="1983">1983</option><option value="1984">1984</option><option value="1985">1985</option><option value="1986">1986</option><option value="1987">1987</option><option value="1988">1988</option><option value="1989">1989</option><option value="1990">1990</option><option value="1991">1991</option><option value="1992">1992</option><option value="1993">1993</option><option value="1994">1994</option><option value="1995">1995</option><option value="1996">1996</option><option value="1997">1997</option><option value="1998">1998</option><option value="1999">1999</option><option value="2000">2000</option><option value="2001">2001</option>
                                    </select>
                                </div>
                            </div>

                        <div class="form-group">
                            <label class="control-label col-sm-3" for="mobile">Mobile - </label>
                                <div class="col-sm-4">
                                    <div class="input-group">
                                        <span class="input-group-addon">+91</span>
                                        <input type="text" class="form-control" id="mobile" maxlength="10">
                                    </div>
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="gender" class="control-label col-sm-3">Gender - </label>
                                <div class="col-sm-2">
                                    <select name="gender" id="gender" class="form-control">
                                                <option value="" selected disabled>Select</option>
                                                <option value="MALE">MALE</option>
                                                <option value="FEMALE">FEMALE</option>
                                                <option value="OTHERS"></option>
                                            </select>
                                </div>
                                <label for="religion" class="control-label col-sm-2">Religion  - </label>
                                <div class="col-sm-3">
                                    <select name="religion" id="religion" class="form-control">
                                                        <option value="" disabled selected>Select</option>								
                                                        <option value="HINDUISM">HINDUISM</option>
                                                        <option value="MUSLIM">MUSLIM</option>
                                                        <option value="JAINISM">JAINISM</option>
                                                        <option value="CHRISTIANITY">CHRISTIANITY</option>
                                                        <option value="BUDDHISM">BUDDHISM</option>
                                                        <option value="OTHER">OTHERS</option>
                                                    </select>
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="blood_group" class="control-label col-sm-3">Blood Group - </label>
                                <div class="col-sm-2">
                                    <select name="blood_group" id="blood_group" class="form-control">
                                                        <option value="">Select</option>
                                                        <option value="O+">O+</option>
                                                        <option value="O-">O-</option>
                                                        <option value="A+">A+</option>
                                                        <option value="A-">A-</option>
                                                        <option value="B+">B+</option>
                                                        <option value="B-">B-</option>
                                                        <option value="AB+">AB+</option>
                                                        <option value="AB-">AB-</option>
                                                </select>
                                </div>
                                <label for="nationality" class="control-label col-sm-2">Nationality - </label>
                                <div class="col-sm-3">
                                    <select name="nationality" id="nationality" class="form-control">
                                                            <option value="">Select</option>								
                                                            <option value="INDIAN" selected>INDIAN</option>
                                                            <option value="OTHER">OTHER</option>
                                                        </select>
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="national_id" class="control-label col-sm-3">National ID - </label>
                                <div class="col-sm-6">
                                    <input type="text" name="national_id" id="national_id" class="form-control">
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="email" class="control-label col-sm-3">Email - </label>
                                <div class="col-sm-6">
                                    <input type="email" name="email" id="email" class="form-control">
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="present_address" class="control-label col-sm-3">Present Address - </label>
                                <div class="col-sm-7">
                                    <textarea name="present_address" rows="3" id="present_address" class="form-control"></textarea>
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="permanent_address" class="control-label col-sm-3">Permanent Address - </label>
                                <div class="col-sm-7">
                                    <textarea name="permanent_address" id="permanent_address" rows="3" class="form-control"></textarea>
                                </div>
                            </div>
                          
                    <div class="panel-footer">
                        <div class="row">
                            <div class="col-lg-12">
                                <div class="checkbox">
                                    <label class="text-warning">
                                        <input type="checkbox" id="all_correct" name="all_correct" value="1"> I accept all the terms and conditions .
                                    </label>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-2 col-lg-offset-5">
                                    <input type="submit" class="btn btn-success btn-lg btn-block" value="Submit">
                            </div>
                        </div>
                    </div>
                </div>


    </div>
